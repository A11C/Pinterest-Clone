<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<header>
		<nav id="navbar-pinterest">
			<div class="side">
				<img class="imgnav" src="https://seeklogo.com/images/P/pinterest-logo-8561DDA2E1-seeklogo.com.png" alt="Logo Pinterst">
				<p>Inicio</p>
				<a href="https://www.pinterest.com.mx/today/" >Hoy</a>			
				<div class="create">
					<p>Crear</p>
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRdRpfJAmS-YTazaos7KxHZdpzvho0LsyhVA&usqp=CAU" alt="create-arrow">
				</div>
			</div>
			<div class="search">
			<form>
				
					<img src="https://cdn-icons-png.flaticon.com/512/107/107122.png" alt="Buscar">
					<input type="text" placeholder="Search">
				
			</form>
		</div>
			<div class="side">
				<div id="notifications">
					<img class="imgnav" src="https://static.vecteezy.com/system/resources/previews/009/394/199/original/notification-bell-clipart-design-illustration-free-png.png" alt="Logo Pinterst">
				</div>				
				<div id="message">
					<img class="imgnav" src="https://e7.pngegg.com/pngimages/210/377/png-clipart-conversation-text-computer-icons-message-cool-icon-cdr-white.png" alt="Logo Pinterst">
				</div>
				<div id="profile-img">
					<img class="imgnav" src="https://i.pinimg.com/75x75_RS/e5/4b/e7/e54be7d2fdd34d02d21ab23435446ceb.jpg" alt="Logo Pinterst">
				</div>
			</div>
		</nav>

</html>
